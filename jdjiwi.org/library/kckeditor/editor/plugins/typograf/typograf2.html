<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="robots" content="noindex, nofollow" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/fck_typo_src_2.js"></script>
        <script type="text/javascript" src="lang/ru.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('[fckLang^="Dlg"]').each(function() {
                    var l = $(this).attr('fckLang');
                    $(this).val(FCKLang[l]).html(FCKLang[l]);
                });
            });
        </script>
        <!--	    <link href="typo.css" rel="stylesheet" type="text/css">-->
        <link rel="stylesheet" type="text/css" href="/library/kckeditor/editor/skins/default/fck_dialog.css">
    </head>
    <body onLoad="OnLoad()">
        <div id="header">
            <div class="PopupTitle PopupTitleBorder" id="TitleArea">
                ТипограF
            </div>
        </div>


        <table  width="100%" border="0">
            <tr id="zgOut" align="center">
                <th colspan="2" width="100%" scope="col" align="center"><span  fckLang="DlgMyAfterTypograf">After Typograf</span></th>
            </tr>
            <tr id="zgIn" align="center">
                <th colspan="2" width="100%" scope="col" align="center">
                    <span fckLang="DlgMyByTypograf">By Typograf</span>
                </th>
                <tr>
                    <td colspan="2" align="center">
                        <form name="form2" method="post" action="">
                            <input id="btnEdit" onclick="edit_text();" type="button" value="Edit" fckLang="DlgMyEdit"/>
                            <input id="btnView" onclick="view_text();" type="button" value="View" fckLang="DlgMyView"/>
                            <input id="btnTypo" onclick="typo_text();" type="button" value="Typo" fckLang="DlgMyTypograf"/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <form name="form1" method="post" action="">
                            <label style="display: none;">
                                <input name="radio" type="radio" id="typo_var" value="1">
                                    off-line</label>
                            <label>
                                <input type="radio" name="radio" id="typo_var" value="2" checked="checked">
                                    www.typograf.ru</label>
                            <label>
                                <input type="radio" name="radio" id="typo_var" value="3">
                                    ArtLebedevStudio</label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><div id="txtViewTypo"></div><textarea rows="30" id="txtEditTypo" style="WIDTH: 100%" tabindex="1" onKeyUp="btnStat(this.form)"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><div id="txtOutTypo">&nbsp;</div></td>
                </tr>
                <tr>
                    <td colspan="2" width="100%" scope="col">&nbsp;</td>
                </tr>
        </table>

        <div class="PopupButtons" id="PopupButtons" style="position: fixed;">
            <table cellspacing="0" cellpadding="0" border="0">
                <tr>
                    <td width="100%">&nbsp;</td>
                    <td nowrap="nowrap">
                        <input type="button" fcklang="DlgBtnOK" onclick="Ok();" class="Button" value="Применить" style="display: none;" id="btnOk"/>
                        &nbsp;
                        <input type="button" fcklang="DlgBtnCancel" onclick="Cancel();" class="Button" value="Отмена" id="btnCancel"/>
                    </td>
                </tr>
            </table>
        </div>

    </body>
</html>
